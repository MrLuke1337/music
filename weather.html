<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/weather.css">
    <title>Weather forecast</title>
</head>
<body>
    
    <div id="wf-main-container">
        <form id="wf-search-form">
            <i class="fa-solid fa-location-dot"></i>
            <input 
                type="search" 
                name="city_name" 
                id="wf-city-input" 
                placeholder="Buscar cidade"
            >
            <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div id="wf-weather-result">
            <h1 id="wf-location-title">Rolante, BR</h1>

            <div id="wf-details-wrapper">
                <div id="wf-main-temp">
                    <img id="wf-temp-icon" src="http://openweathermap.org/img/wn/04d@2x.png" alt="Ícone do tempo">
                    
                    <div>
                        <p id="wf-temp-now">
                            32 
                        </p>
                        <p id="wf-description">
                            Ensolarado
                        </p>
                    </div>
                </div>

                <div id="wf-extra-stats">
                    <div class="wf-stat-item">
                        <i id="wf-icon-max" class="fa-solid fa-temperature-high"></i>
                        <div>
                            <h2>Temp. max</h2>
                            <p id="wf-temp-max">
                                32 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="wf-stat-item">
                        <i id="wf-icon-min" class="fa-solid fa-temperature-low"></i>
                        <div>
                            <h2>Temp. min</h2>
                            <p id="wf-temp-min">
                                12 <sup>C°</sup>
                            </p>
                        </div>
                    </div>

                    <div class="wf-stat-item">
                        <i id="wf-icon-humidity" class="fa-solid fa-droplet"></i>
                        <div>
                            <h2>Humidade</h2>
                            <p id="wf-humidity-val">
                                50%
                            </p>
                        </div>
                    </div>

                    <div class="wf-stat-item">
                        <i id="wf-icon-wind" class="fa-solid fa-wind"></i>
                        <div>
                            <h2>Vento</h2>
                            <p id="wf-wind-val">
                                50 km/h
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="wf-error-alert"></div>
    </div>
    <script src="./javascript/weather.js"></script>
</body>
</html>
